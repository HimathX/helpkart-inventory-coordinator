name: ðŸ“Š Compile Helpkart Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install pymongo
      
      - name: Compile data
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python scripts/compile_data.py
      
      - name: Upload JSON exports as artifact
        uses: actions/upload-artifact@v4    
        with:
          name: helpkart-exports
          path: exports/
          retention-days: 7
